{% extends 'base.html' %}

{% block title %}
Admin Users
{% endblock %}

{% block content %}
  <h1>Admin Users</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td><a href="{% url 'admin_edit_user' user.id %}">Edit</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% extends "base.html" %} 

{% block title %} Add Name {% endblock %}

{% block content %}
    <h1>Add Name</h1>
    <form method="post">
        <p>
            First Name:
            <input type="text" name="first_name">
        </p>
        <p>
            Last Name:
            <input type="text" name="last_name">
        </p>
        <button type="submit">Submit</button>
        
    </form>
{% endblock %}

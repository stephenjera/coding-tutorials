<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h1>HTML Attributes Tutorial</h1>
        <figure>
            <!--Attribute to give a name to list -->
            <figcaption>Attributes</figcaption>
            <ul>
                <li>
                    All HTML elements can have attributes
                </li>
                <li>
                    Attributes provide additional information about elements
                </li>
                <li>
                    Attributes are always specified in the start tag
                </li>
                <li>
                    <!--Style attribute for defining CSS-->
                    Attributes usually come in name/value pairs like:
                    <b style="color:red">name=</b>
                    <b style="color:blue">"value"</b>
                </li>

        </figure>
        <figure>
            <figcaption>Examples</figcaption>
            <ul>
                <li title="tooltip example">A tooltip example</li>
            </ul>
            <ul>
                <!-- A tag and href attribute to create a link-->
                <li><a href="https://www.google.com/">This is a link</a></li>
            </ul>
            <ul>
                <!--alt is used when image src unavailable-->
                <li><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg"
                        alt="HTML 5 logo" width="104" height="142"></li>
            </ul>
        </figure>

    </body>

</html>
